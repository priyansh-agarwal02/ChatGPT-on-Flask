<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Demonstration of ChatGPT API in a Python Flask Application. A Healthwise Online Chatbot">

  <title> Healthwise Chatbot </title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/healthwise.png') }}" alt="twbs" width="320" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container">
      <br>
      <br>
      <h1 class="mt-5"></h1>
      <p class="lead">
        <h2>Healthwise Chatbot using OpenAI</h2><br> 
        Please enter your Health condition : 
        <select name="Health-condition" id="Health-condition"> 
            <option value="None">None</option> 
            <option value="Typhoid">Typhoid</option> 
            <option value="Pneumonia">Pneumonia</option> 
            <option value="Common Cold">Common Cold</option> 
            <option value="Malaria">Malaria</option> 
            <option value="Diabetes">Diabetes</option> 
            <option value="Cancer">Cancer</option> 
            <option value="AIDS">AIDS</option> 
        </select><br>
        Please enter the severity of the condition :
        <select name="Severity" id="Severity">
          <option value="None">None</option> 
            <option value="Minor">Minor</option> 
            <option value="Moderate">Moderate</option> 
            <option value="Major">Major</option>
        </select>
        <button>Submit</button>
       
      </script>

      </p>

      <div id="list-group" class="list-group w-auto"></div>

      <div class="input-group mb-3">


      <input type="text" , value = 'Health-condition:         , Severity of Condition :         , ', class="form-control" id="chat-input">
        <div class="input-group-append" >
          <button id="gpt-button" class="btn btn-primary">Ask Chatbot</button>
        </div>
      </div>


    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script>
    $("#gpt-button").click(function () {
      var question = $("#chat-input").val();
      let html_data = '';
      html_data += `
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
      <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <p class="mb-0 opacity-75">${question}</p>
        </div>
      </div>
    </a>
    `;
      $("#chat-input").val('');
      $("#list-group").append(html_data);


      //AJAX CALL TO SERVER
      $.ajax({
        type: "POST",
        url: "/",
        data: { 'prompt': question },
        success: function (data) {
          let gpt_data = '';
          gpt_data += `
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
           <img src="https://digital-practice.ams3.cdn.digitaloceanspaces.com/static%2Fapp%2Fimg%2Fopenai-logo.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
           <div class="d-flex gap-2 w-100 justify-content-between">
             <div>
               <p class="mb-0 opacity-75">${data.answer}</p>
             </div>
           </div>
         </a>
       `;
          $("#list-group").append(gpt_data);
        }
      });

    });
  </script>

</body>

</html>
